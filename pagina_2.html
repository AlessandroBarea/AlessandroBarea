<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagina 2</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --ink: #111;
      --border: #2b2b2b;
      --card: #ffffffcc; /* bianco semitrasparente */
      --accent: #2196f3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;

      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Palm_Springs_Art_Museum_interior_-_2.jpg/640px-Palm_Springs_Art_Museum_interior_-_2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; 
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .frame {
      position: relative;
      z-index: 1;
      width: min(1200px, 96vw);
      min-height: 70vh;
      border: 3px solid white; 
      border-radius: 8px;
      padding: 40px clamp(16px, 4vw, 48px);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: clamp(28px, 4vw, 42px);
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
      margin-bottom: 40px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: clamp(40px, 20vw, 260px);
      justify-items: center;
      margin-top: 30px;
    }

    .card {
      width: clamp(240px, 28vw, 340px);
      aspect-ratio: 3/4;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      color: var(--ink);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 780px) {
      .row {
        grid-template-columns: 1fr;
        row-gap: 28px;
      }
      .card {
        width: min(360px, 80vw);
      }
    }
  </style>
</head>
<body>
  <main class="frame">
    <div class="badge">Pagina 2</div>

    <nav class="nav">
      <a href="index.html">Home</a>

    </nav>

        <img class="thumb" src="\Immagini\Pagina2\Paesaggio in sogno.jpeg" alt="Descrizione immagine 1">

    </section>
  </main>
</body>
</html>
