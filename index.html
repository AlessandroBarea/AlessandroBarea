<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <style>
    :root {
      --ink: #111;
      --border: #333;
      --accent: #2196f3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--ink);
      background-image: url("https://images.unsplash.com/photo-1549893075-71f11af6b79c?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .card {
      width: 180px;
      height: 240px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 3px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--ink);
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.2s ease;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .card {
        width: 150px;
        height: 200px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Homepage</h1>

  <div class="container">
    <a href="pagina_1.html" class="card">Pagina 1</a>
    <a href="pagina_2.html" class="card">Pagina 2</a>
  </div>
</body>
</html>
