<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Palm_Springs_Art_Museum_interior_-_2.jpg/640px-Palm_Springs_Art_Museum_interior_-_2.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
    }

    .cards {
      display: flex;
      gap: 60px;
      justify-content: center;
    }

    .card {
      width: 220px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.9;
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card span {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.75);
      padding: 8px 12px;
      border-radius: 6px;
    }

    /* Immagini specifiche per ciascun riquadro */
    .card1::before {
      background-image: url("Immagini/Homepage/Pagina 1 IMG.jpeg");
    }

    .card2::before {
      background-image: url("Immagini/Homepage/Pagina 2 IMG.jpeg");
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Homepage</h1>
    <div class="cards">
      <a href="pagina_1.html" class="card card1">
        <span>Pagina 1</span>
      </a>
      <a href="pagina_2.html" class="card card2">
        <span>Pagina 2</span>
      </a>
    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const cards = document.querySelectorAll(".card");
  cards.forEach((card, i) => {
    card.style.opacity = 0;
    card.style.transform = "translateY(40px)";
    setTimeout(() => {
      card.style.transition = "all 0.8s ease";
      card.style.opacity = 1;
      card.style.transform = "translateY(0)";
    }, i * 250); // uno dopo lâ€™altro
  });
});
</script>


</body>
</html>
