<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>
  <style>
    :root{
      --ink:#111;
      --border:#2b2b2b;
      --dot:#d6d6d6;
      --card:#fff;
    }
    *{box-sizing:border-box;margin:0;padding:0}

    /* sfondo puntinato */
    body{
      min-height:100vh;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(var(--dot) 1px, transparent 1px) 0 0/14px 14px,
        #fafafa;
      display:grid;
      place-items:center;
      padding:18px;
    }

    /* cornice esterna */
    .frame{
      width:min(1200px, 96vw);
      min-height:70vh;
      border:2px solid var(--border);
      border-radius:8px;
      padding:28px clamp(16px, 4vw, 48px) 40px;
      background:transparent;
    }

    h1{
      text-align:center;
      font-weight:700;
      font-size:clamp(26px, 4vw, 40px);
      margin-bottom:28px;
    }

    /* griglia a 2 colonne “lontane” */
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      column-gap:clamp(40px, 18vw, 260px);  /* distanza grande tra le card */
      align-items:start;
      justify-items:center;
      margin-top:20px;
    }

    .card{
      width: clamp(220px, 26vw, 320px);
      aspect-ratio: 3/4;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 6px;
      display:grid;
      place-items:center;
      font-weight:800;
      text-decoration:none;
      color:inherit;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 20px rgba(0,0,0,.08);
    }

    /* responsive: sotto 780px vanno in colonna */
    @media (max-width: 780px){
      .row{ grid-template-columns: 1fr; row-gap:28px; }
      .card{ width:min(360px, 76vw); }
    }
  </style>
</head>
<body>
  <main class="frame" role="main" aria-labelledby="titolo">
    <h1 id="titolo">Homepage</h1>

    <section class="row" aria-label="Navigazione pagine">
      <!-- Cambia gli href con i file reali -->
      <a class="card" href="pagina1.html">Pagina 1</a>
      <a class="card" href="pagina2.html">Pagina 2</a>
    </section>
  </main>
</body>
</html>
